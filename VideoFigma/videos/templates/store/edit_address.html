{% extends 'store/base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-6 mx-auto border rounded p-4">
            <h3 class="alert alert-light border rounded">Edit Address</h3>
            <form action="/edit_data_add/{{add.id}}" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>

                {% endif %}
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Add Address" name="address" value="{{add.address}}" >
              </div>
                <br/>

              <div class="form-group">
                <input type="submit" class="form-control btn-sm btn btn-info" id="sub" name="sub" value="Edit Address">
              </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
