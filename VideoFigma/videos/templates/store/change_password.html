{% extends 'store/base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-6 mx-auto border rounded p-4">
            <h3 class="alert alert-light border rounded"  style="text-align:center;">Change Password</h3>
            <form action="/update_pass" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
              <div class="form-group ">
                <label for="old_pass">Old Password</label>
                <input type="text" class="form-control" id="old_pass" placeholder="Old Password" name="old_pass" value="{{values.f_name}}">
              </div>
                <br/>
              <div class="form-group">
                <label for="new_pass">New Password</label>
                <input type="text" class="form-control" id="new_pass" placeholder="New Password" name="new_pass" value="{{values.l_name}}">
              </div>
                 <br/>
              <div class="form-group">
                <label for="c_pass">Confirm Password</label>
                <input type="text" class="form-control" id="c_pass" placeholder="Confirm Password" name="c_pass" value="{{values.email}}">
              </div><br/>

              <div class="form-group">
                <input type="submit" class="form-control btn-sm btn btn-info" id="sub" name="sub" value="Change Password">
              </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
