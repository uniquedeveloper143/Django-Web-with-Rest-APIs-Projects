<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Royal Shop</title>
    <style>

      li {
      color:yellow;
      background-color:brown;
      border-radius:5px;
      margin:10px;
      }
      a:hover{
       background-color:white;
       color:white;
       font-size:30;
       border-radius:10px;
       padding:10px;
      }
    </style>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-success bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color:black;">Spotify Music Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
     <div class="collapse navbar-collapse" id="navbarSupportedContent1">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link border rounded" href="{% url 'web_auth:index' %}">Products</a>
        </li>
      </ul>
    </div>
    <div class="navbar-nav d-flex" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-lg-0">

        {% if request.session.user %}

        <li class="nav-item border rounded">
<!--          <img  src="{{user_photo.image.url}}"  alt="dress" style="width: 4rem; height:2rem; border-radius:50%;">-->
          <a class="nav-link active" aria-current="page" href="#">{{ request.user }}</a>
        </li>

        <li class="nav-item border rounded">
          <a class="nav-link active" aria-current="page" href="{% url 'web_auth:logout' %}"> logout</a>
        </li>

        {% else %}
        <li class="nav-item border rounded">
          <a class="nav-link active border rounded"  aria-current="page" href="{% url 'web_auth:register' %}">Register</a>
        </li>

         <li class="nav-item border rounded">
          <a class="nav-link active" aria-current="page" href="{% url 'web_auth:login' %}"> Login</a>
        </li>
        {% endif %}
      </ul>
<!--      <form class="d-flex">-->
<!--        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
<!--        <button class="btn btn-outline-success" type="submit">Search</button>-->
<!--      </form>-->
    </div>
  </div>
</nav>

  {% block content %}
  {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<footer STYLE="text-align:center;color:yellow;font-size:25px; background-color:grey;height:100px;margin-top:300px;padding-top:25px;">
  <p>&copy;2022 Alright Reserved from Spotify </p>
</footer>

  </body>
</html>
