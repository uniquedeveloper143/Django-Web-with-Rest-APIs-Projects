{% extends 'custom_auth/base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-6 mx-auto border rounded p-4">
            <h3 class="alert alert-success text-center border rounded">Forgot Password</h3>
            <form action="{% url 'web_auth:update_forgot' %}" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

              <div class="form-group">
                <label for="email">Email ID or Phone </label>
                <input type="text" class="form-control" id="email" placeholder="Email ID or Phone" name="email" >
              </div>

                 <br/>
              <div class="form-group">
                <input type="submit" class="form-control btn-sm btn btn-info" id="sub" name="sub" value="Click to Update ">
              </div>
                <br/>
            </form>
        </div>
    </div>
</div>

{% endblock %}
