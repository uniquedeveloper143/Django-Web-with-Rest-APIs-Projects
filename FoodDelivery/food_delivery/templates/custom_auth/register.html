{% extends 'custom_auth/base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-8 mx-auto border rounded p-4">
            <h3 class="alert alert-success border rounded text-center">Create An Account</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="form-control btn-sm btn btn-info mt-4" id="sub">Sign Up</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
